<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그루버 | VisionQuest</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      /* Hero 섹션 */
      .hero {
        height: 70vh;
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        overflow: hidden;
        color: white;
        margin-bottom: 40px;
        transition: background-image 0.5s ease-in-out;
      }

      .hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
        backdrop-filter: blur(5px);
      }

      .hero h1 {
        font-size: 64px;
        font-weight: bold;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        z-index: 2;
        position: relative;
      }

      section {
        padding: 50px 20px;
        max-width: 900px;
        margin: 0 auto;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        margin-bottom: 30px;
        text-align: center;
      }

      .ranking-list {
        list-style-type: none;
        padding: 0;
      }

      .ranking-item {
        margin: 15px 0;
        background-color: #f3f4f6;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: left;
      }

      .ranking-item a {
        text-decoration: none;
        color: inherit;
        display: block;
        padding: 15px;
        font-size: 18px;
        line-height: 1.6;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .ranking-item a:hover {
        background-color: #e0e7ff;
        color: #4f46e5;
      }

      /* 유튜브 카드 레이아웃 */
      .video-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .video-item {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .video-item:hover {
        transform: scale(1.05);
      }

      .video-item img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }

      .video-content {
        padding: 15px;
        text-align: left;
      }

      .video-content h3 {
        font-size: 18px;
        margin: 0;
        color: #333;
      }

      /* 뒤로가기 버튼 */
      .back-button {
        margin-right: 15px;
        padding: 8px 16px;
        background: linear-gradient(45deg, #4f46e5, #6366f1);
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        transition: background 0.3s, box-shadow 0.3s;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.5);
      }

      .back-button:hover {
        background: linear-gradient(45deg, #3730a3, #6366f1);
        box-shadow: 0 6px 16px rgba(79, 70, 229, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <a class="back-button" href="../index.html">뒤로가기</a>
        <div class="logo">서희 연구소</div>
        <nav class="navbar">
          <ul class="nav-links">
            <li><a href="#about">브랜드 소개</a></li>
            <li><a href="#ranking">검색 순위</a></li>
            <li><a href="#videos">YouTube 동영상</a></li>
          </ul>
        </nav>
      </header>

      <main class="content">
        <section class="hero" id="hero">
          <div class="hero-content">
            <h1>그루버</h1>
          </div>
        </section>

        <section id="about">
          <h2>브랜드 소개</h2>
          <p>
            그루버(GROOVER)는 일본의 프리미엄 안경 브랜드로, 1950년대에서 1970년대의 클래식한 빈티지 스타일에서 영감을 받아 제작하며 빈티지한 디자인과 장인정신을 바탕으로 한 독창적인 안경을 제공합니다.
          </p>
        </section>

        <section id="ranking">
          <h2>블로그 검색 순위</h2>
          <div>
            <h3>그루버 안경테</h3>
            <ul class="ranking-list" id="glasses-list"></ul>
          </div>
          <div>
            <h3>그루버 선글라스</h3>
            <ul class="ranking-list" id="sunglasses-list"></ul>
          </div>
        </section>

        <section id="videos">
          <h2>YouTube 동영상</h2>
          <div class="video-list" id="video-list"></div>
        </section>
      </main>

      <footer class="footer">
        <p>Seohee Research Institute v1.2 2024.10</p>
      </footer>
    </div>

    <script>
      const PIXABAY_API_KEY = '44602145-d50518e28e346f2e8ecfc4324';
      const KAKAO_API_KEY = 'e4bc7963ad8281aa1b3dfd5e80e0e3d4';
      const YOUTUBE_API_KEY = 'AIzaSyAej0mN1hLve-IiSXBXzQOGzgcpkDkYgic';

      let cachedData = {
        glasses: null,
        sunglasses: null,
        youtube: null,
      };

      async function setHeroBackground() {
        try {
          const response = await fetch(
            `https://pixabay.com/api/?key=${PIXABAY_API_KEY}&q=그루버&image_type=photo`
          );
          const data = await response.json();
          if (data.hits.length > 0) {
            const imageUrl = data.hits[0].largeImageURL;
            document.getElementById('hero').style.backgroundImage = `url(${imageUrl})`;
          }
        } catch (error) {
          console.error('Pixabay API 호출 오류:', error);
        }
      }

      async function fetchSearchRanking(query, elementId, cacheKey) {
        if (cachedData[cacheKey]) {
          renderRanking(cachedData[cacheKey], document.getElementById(elementId));
          return;
        }

        try {
          const response = await fetch(
            `https://dapi.kakao.com/v2/search/blog?query=${encodeURIComponent(query)}`,
            {
              headers: { Authorization: `KakaoAK ${KAKAO_API_KEY}` },
            }
          );
          const data = await response.json();
          cachedData[cacheKey] = data.documents;
          renderRanking(data.documents, document.getElementById(elementId));
        } catch (error) {
          console.error('Kakao API 호출 오류:', error);
        }
      }

      function renderRanking(items, element) {
        element.innerHTML = items
          .map(
            (item, index) => `
              <li class="ranking-item">
                  <a href="${item.url}" target="_blank" rel="noopener noreferrer">
                      ${index + 1}. ${item.title.replace(/<[^>]*>?/gm, '')}
                  </a>
              </li>
          `
          )
          .join('');
      }

      async function fetchYouTubeVideos(query) {
        if (cachedData.youtube) {
          renderVideos(cachedData.youtube);
          return;
        }

        try {
          const response = await fetch(
            `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&key=${YOUTUBE_API_KEY}&maxResults=10&type=video`
          );
          const data = await response.json();
          cachedData.youtube = data.items;
          renderVideos(data.items);
        } catch (error) {
          console.error('YouTube API 호출 오류:', error);
        }
      }

      function renderVideos(items) {
        document.getElementById('video-list').innerHTML = items
          .map(
            (item) => `
              <div class="video-item">
                <a href="https://www.youtube.com/watch?v=${item.id.videoId}" target="_blank" rel="noopener noreferrer">
                  <img src="${item.snippet.thumbnails.high.url}" alt="${item.snippet.title}">
                  <div class="video-content">
                    <h3>${item.snippet.title}</h3>
                  </div>
                </a>
              </div>
            `
          )
          .join('');
      }

      setHeroBackground();
      fetchSearchRanking('그루버 안경테', 'glasses-list', 'glasses');
      fetchSearchRanking('그루버 선글라스', 'sunglasses-list', 'sunglasses');
      fetchYouTubeVideos('그루버안경');
    </script>
  </body>
</html>
